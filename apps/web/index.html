<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    
    <!-- Mobile-First Viewport with Safe Area Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- SEO & Description -->
    <meta name="description" content="Create choreographies, learn new dance moves, and track your progress" />
    <meta name="keywords" content="dance, choreography, learning, mobile app, PWA" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#EF4444" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#DC2626" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- iOS Specific -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bailapp" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icons/splash-1240x600.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/icons/splash-620x300.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    
    <!-- Mobile Safari -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bailapp" />
    <meta name="msapplication-TileColor" content="#EF4444" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#EF4444" />
    <meta name="msapplication-TileImage" content="/icons/windows-tile-150.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Prevent automatic zooming on input focus (better UX) -->
    <meta name="HandheldFriendly" content="true" />
    
    <title>Bailapp</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
