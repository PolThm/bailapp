<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/dancing-couple.png" />
    
    <!-- Mobile-First Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- SEO & Description -->
    <meta name="description" content="Create choreographies, learn new dance moves, and track your dance progress" />
    <meta name="keywords" content="dance, choreography, learning, mobile app, PWA" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#EF4444" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#DC2626" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- iOS Specific -->
    <link rel="apple-touch-icon" href="/dancing-couple.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Mobile Safari -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent automatic zooming on input focus (better UX) -->
    <meta name="HandheldFriendly" content="true" />
    
    <title>Bailapp - Dance Choreography & Learning</title>
